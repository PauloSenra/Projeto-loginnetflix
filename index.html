<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="imagens/logo.png" alt="" class="logo">
    <div class="login-form-card">
        <form action="" class="login-form">
        <h1>Entrar</h1>
        <input type="text" name="u" placeholder="Email ou Número de Telefone" required="required">
        <input type="password" name="p" placeholder="Senha" required="required">
        <button type="submit" class="btn-primary">ENTRAR</button>
        </form>
        <div class="info">
            <div class="form-group">
             <input type="checkbox" name="" id="">
             <span>Lembre-se de mim</span>
            </div>
            <a href="">Precisa de ajuda?</a>
        </div>
        <div class="sign-group">
         <h4>Ainda não tem conta na Netflix?</h4>
         <a href="">Faça uma agora!</a>
        </div>
        <p>Essa página é protegida pelo GOOGLE reCAPTCHA para ter certeza se você não é um robô.
        <a href="">Leia Mais</a></p>
    </div>
</body>
</html>
